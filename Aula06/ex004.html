<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        var idade = prompt('Qual é a sua idade?')
        document.write(`Ola <strong>${nome}</strong>!!! Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em maiusculo é ${nome.toUpperCase()}!!!<br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}!!!<br>`)
        document.write(`Sua idade é ${idade}, anos !!!`)
    </script>
</body>
</html>
